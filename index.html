<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>

            <a-assets>
                <a-asset-item id = 'planet' src = './assets/planet/scene.gltf'></a-asset-item>
                <a-asset-item id = 'frostbone' src = './assets/frostbone/scene.gltf'></a-asset-item>
                <a-asset-item id = 'bg' src = './assets/bg.jpg'></a-asset-item>
            </a-assets>

            <a-sky src = '#bg'></a-sky>
            <a-camera look-controls position = '0 7.5 0' rotation = '0 0 0'></a-camera>
            <a-entity movement-controls = 'speed: 0.02' rotation = '0 0 0' position = '0 0 0'>
                <a-entity gltf-model = '#planet' position = '0 2 -1' ></a-entity>
                <a-entity gltf-model = '#frostbone' position = '0 6.2 -1' rotation = '0 0 0' scale = '0.03 0.03 0.03'></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
